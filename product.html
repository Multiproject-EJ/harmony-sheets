<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title id="p-title">Product — Harmony Sheets</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
</head>

<body class="page-product">
  <header class="site-header">
    <a class="brand" href="/"><img src="assets/logo.svg" alt=""><span>Harmony Sheets</span></a>
    <nav class="main-nav">
      <a href="products.html">Browse Life Harmony Apps/Tools</a>
      <a href="bundles.html">Bundles</a>
      <a href="faq.html">FAQ / Support</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <!-- HERO -->
    <section class="container hero">
      <div class="media hero-media">
        <div class="gallery" id="p-slider">
          <button class="prev" aria-label="Previous">‹</button>
          <button class="next" aria-label="Next">›</button>
        </div>
        <div id="p-video" class="video"></div>
      </div>

      <div class="info">
        <h1 id="p-name"></h1>
        <p id="p-tagline" class="tagline"></p>

        <div id="p-badges" class="badges"></div>
        <p id="p-price" class="price"></p>

        <div class="actions">
          <a id="p-stripe" class="btn primary" target="_blank" rel="noopener">Buy now</a>
          <a id="p-etsy" class="btn ghost" target="_blank" rel="noopener">Buy on Etsy</a>
        </div>

        <ul id="p-features" class="features"></ul>
        <div id="p-description" class="desc"></div>
      </div>
    </section>

    <section class="container section" id="p-social"></section>
    <section class="container section" id="p-benefits"></section>

    <section class="container section color-strip" id="p-colors">
      <h3>Color variations</h3>
      <picture>
        <img id="p-color-image" src="" alt="Product color variations">
      </picture>
      <p id="p-color-caption" class="muted"></p>
    </section>

    <section class="container section" id="p-demo-section">
      <h3>See it in action</h3>
      <div id="p-demo" class="video"></div>
    </section>

    <section class="container section">
      <div class="whats-included" id="p-included"></div>
    </section>

    <section class="container section" id="p-faqs">
      <h3>FAQs</h3>
    </section>

    <section class="container section">
      <div class="pricing">
        <h3 id="p-pricing-title">Get this product</h3>
        <p id="p-pricing-sub" class="muted"></p>
        <div class="actions" style="margin-top:.5rem">
          <a id="p-stripe-2" class="btn primary" target="_blank" rel="noopener">Buy now</a>
          <a id="p-etsy-2" class="btn ghost" target="_blank" rel="noopener">Buy on Etsy</a>
        </div>
      </div>
    </section>

    <section class="container section"><div id="p-reviews" class="reviews"></div></section>

    <section class="container section">
      <form id="suggest-form" class="suggest">
        <input type="hidden" name="type" value="Suggestion">
        <input type="hidden" id="product_id" name="product_id" value="">
        <label>Your idea <textarea name="message" required></textarea></label>
        <button type="submit" class="btn">Send suggestion</button>
        <span id="suggest-status" class="muted"></span>
      </form>
    </section>
  </main>

  <div class="sticky-cta">
    <div class="bar">
      <span class="muted" id="p-sticky-name"></span>
      <div class="actions" style="margin:0">
        <a id="p-stripe-sticky" class="btn primary" target="_blank" rel="noopener">Buy now</a>
        <a id="p-etsy-sticky" class="btn ghost" target="_blank" rel="noopener">Etsy</a>
      </div>
    </div>
  </div>

  <footer class="site-footer"><p>© <span id="year"></span> Harmony Sheets</p></footer>
  <script src="app.js"></script>
</body>
</html>

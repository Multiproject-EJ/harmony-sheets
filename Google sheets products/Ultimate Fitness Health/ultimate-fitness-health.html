<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="utf-8" />
    <title>Ultimate Fitness &amp; Health Sidebar</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 24px;
        background: #f8fafc;
        color: #0f172a;
        font-size: 14px;
        line-height: 1.5;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .demo-wrapper {
        width: min(960px, 100%);
        background: #ffffff;
        border-radius: 24px;
        box-shadow: 0 32px 60px -42px rgba(15, 23, 42, 0.35);
        padding: 28px 32px 36px;
        display: flex;
        flex-direction: column;
        gap: 24px;
        border: 1px solid rgba(148, 163, 184, 0.22);
      }
      header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 12px;
      }
      h1 {
        font-size: 1.2rem;
        margin: 0;
        line-height: 1.35;
      }
      .timestamp {
        font-size: 0.75rem;
        color: #64748b;
      }
      .summary-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
        gap: 14px;
      }
      .summary-card {
        border-radius: 16px;
        padding: 16px 18px;
        background: linear-gradient(135deg, #1d4ed8, #22d3ee);
        color: #f8fafc;
        display: flex;
        flex-direction: column;
        gap: 6px;
        min-height: 120px;
        box-shadow: 0 16px 36px -34px rgba(30, 64, 175, 0.6);
      }
      .summary-card span {
        font-size: 0.78rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        opacity: 0.85;
      }
      .summary-card strong {
        font-size: 1.6rem;
        font-weight: 700;
      }
      .summary-card small {
        font-size: 0.78rem;
        opacity: 0.85;
      }
      section {
        display: grid;
        gap: 14px;
      }
      section h2 {
        margin: 0;
        font-size: 1rem;
      }
      .readiness-list,
      .workouts,
      .meal-list {
        display: grid;
        gap: 10px;
      }
      .readiness-card,
      .workout-card,
      .meal-card {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px;
        align-items: center;
        padding: 14px 16px;
        background: #fff;
        border-radius: 16px;
        border: 1px solid #e2e8f0;
        box-shadow: 0 12px 24px -30px rgba(15, 23, 42, 0.45);
      }
      .readiness-card__meta,
      .workout-card__meta,
      .meal-card__meta {
        font-size: 0.78rem;
        color: #64748b;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 0.72rem;
        font-weight: 600;
        background: rgba(14, 116, 144, 0.12);
        color: #0e7490;
      }
      .forms {
        display: grid;
        gap: 24px;
      }
      form {
        display: grid;
        gap: 12px;
        background: #f1f5f9;
        border-radius: 20px;
        padding: 18px 20px;
        border: 1px solid rgba(148, 163, 184, 0.28);
      }
      form h3 {
        margin: 0;
        font-size: 0.95rem;
      }
      label {
        display: grid;
        gap: 6px;
        font-size: 0.82rem;
        font-weight: 600;
        color: #475569;
      }
      input,
      select,
      button,
      textarea {
        font: inherit;
      }
      input,
      select,
      textarea {
        border-radius: 12px;
        border: 1px solid #cbd5f5;
        padding: 8px 10px;
        transition: border-color 160ms ease, box-shadow 160ms ease;
        background: #ffffff;
      }
      textarea {
        resize: vertical;
        min-height: 90px;
      }
      input:focus,
      select:focus,
      textarea:focus {
        border-color: #22d3ee;
        box-shadow: 0 0 0 2px rgba(34, 211, 238, 0.25);
        outline: none;
      }
      button {
        border: none;
        border-radius: 999px;
        padding: 10px 20px;
        background: linear-gradient(135deg, #0ea5e9, #22d3ee);
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 120ms ease;
        justify-self: start;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 16px 22px -18px rgba(14, 165, 233, 0.5);
      }
      .status {
        min-height: 18px;
        font-size: 0.75rem;
        color: #0f172a;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="demo-wrapper">
      <header>
        <div>
          <h1>Ultimate Fitness &amp; Health</h1>
          <p class="pill" id="focus-pill"></p>
        </div>
        <div class="timestamp" id="generated"></div>
      </header>

      <section class="summary-grid" id="summary"></section>

      <section>
        <h2>Morning readiness pulse</h2>
        <div class="readiness-list" id="readiness"></div>
      </section>

      <section>
        <h2>Recent training sessions</h2>
        <div class="workouts" id="workouts"></div>
      </section>

      <section>
        <h2>Fuel highlights</h2>
        <div class="meal-list" id="meals"></div>
      </section>

      <section class="forms">
        <form id="workout-form">
          <h3>Quick add workout</h3>
          <label>
            Session title
            <input type="text" name="session" placeholder="Lower body strength" required />
          </label>
          <label>
            Training block
            <input type="text" name="block" placeholder="Strength • Phase 2" />
          </label>
          <label>
            Duration (minutes)
            <input type="number" name="duration" min="0" step="5" value="45" />
          </label>
          <label>
            Intensity
            <select name="intensity">
              <option value="Easy">Easy</option>
              <option value="Moderate" selected>Moderate</option>
              <option value="Hard">Hard</option>
            </select>
          </label>
          <button type="submit">Save workout</button>
          <div class="status" id="workout-status"></div>
        </form>

        <form id="recovery-form">
          <h3>Log recovery note</h3>
          <label>
            HRV (ms)
            <input type="number" name="hrv" placeholder="94" />
          </label>
          <label>
            Resting HR
            <input type="number" name="rhr" placeholder="52" />
          </label>
          <label>
            Readiness score
            <input type="number" name="score" placeholder="82" min="0" max="100" />
          </label>
          <label>
            Notes
            <textarea name="note" placeholder="Felt fresh after mobility + cold plunge."></textarea>
          </label>
          <button type="submit">Save recovery note</button>
          <div class="status" id="recovery-status"></div>
        </form>
      </section>
    </div>

    <script>
      const snapshot = <?!= JSON.stringify(snapshot, null, 2) ?>;
      const dialogMode = <?!= JSON.stringify(dialogMode || null) ?>;

      function formatNumber(value, options = {}) {
        const number = Number(value || 0);
        return new Intl.NumberFormat("en-US", options).format(number);
      }

      function renderSummary(data) {
        const summary = document.getElementById("summary");
        summary.innerHTML = "";
        const cards = [
          {
            label: "Target sleep",
            value: data.targetSleep || "7h 30m",
            detail: "Personal minimum"
          },
          {
            label: "Habit score",
            value: data.habitScore ? `${data.habitScore}/10` : "--",
            detail: "Average last 7 days"
          }
        ];
        cards.forEach((card) => {
          const el = document.createElement("article");
          el.className = "summary-card";
          el.innerHTML = `
            <span>${card.label}</span>
            <strong>${card.value}</strong>
            <small>${card.detail}</small>
          `;
          summary.appendChild(el);
        });
      }

      function renderFocusPill(data) {
        const pill = document.getElementById("focus-pill");
        pill.textContent = data.focus ? `Daily focus: ${data.focus}` : "Daily focus: Whole health";
      }

      function renderGeneratedAt(data) {
        const generated = document.getElementById("generated");
        if (!data.generatedAt) {
          generated.textContent = "";
          return;
        }
        const date = new Date(data.generatedAt);
        generated.textContent = `Updated ${date.toLocaleString()}`;
      }

      function renderReadiness(data) {
        const list = document.getElementById("readiness");
        list.innerHTML = "";
        if (!data.readiness?.length) {
          const empty = document.createElement("p");
          empty.textContent = "No readiness metrics yet. Sync your wearable or add a manual entry.";
          list.appendChild(empty);
          return;
        }
        data.readiness.forEach((item) => {
          const card = document.createElement("article");
          card.className = "readiness-card";
          card.innerHTML = `
            <div>
              <strong>${item.score ?? "--"}</strong>
              <div class="readiness-card__meta">${item.date}</div>
            </div>
            <div class="readiness-card__meta">HRV ${item.hrv || "--"} • RHR ${item.rhr || "--"}</div>
          `;
          list.appendChild(card);
        });
      }

      function renderWorkouts(data) {
        const list = document.getElementById("workouts");
        list.innerHTML = "";
        if (!data.workouts?.length) {
          const empty = document.createElement("p");
          empty.textContent = "Workouts will appear here once logged.";
          list.appendChild(empty);
          return;
        }
        data.workouts.forEach((item) => {
          const card = document.createElement("article");
          card.className = "workout-card";
          card.innerHTML = `
            <div>
              <strong>${item.session || "Untitled"}</strong>
              <div class="workout-card__meta">${item.date} • ${item.intensity} • ${item.duration || 0} min</div>
            </div>
            <span class="pill">${item.block || "Training"}</span>
          `;
          list.appendChild(card);
        });
      }

      function renderMeals(data) {
        const list = document.getElementById("meals");
        list.innerHTML = "";
        if (!data.meals?.length) {
          const empty = document.createElement("p");
          empty.textContent = "Add meals to see protein + fueling markers.";
          list.appendChild(empty);
          return;
        }
        data.meals.forEach((item) => {
          const card = document.createElement("article");
          card.className = "meal-card";
          card.innerHTML = `
            <div>
              <strong>${item.meal}</strong>
              <div class="meal-card__meta">${item.time}</div>
            </div>
            <div class="meal-card__meta">${formatNumber(item.protein, { maximumFractionDigits: 0 })}g protein</div>
          `;
          list.appendChild(card);
        });
      }

      function renderDashboard(data) {
        renderSummary(data);
        renderFocusPill(data);
        renderGeneratedAt(data);
        renderReadiness(data);
        renderWorkouts(data);
        renderMeals(data);
      }

      function handleWorkoutSubmit(event) {
        event.preventDefault();
        const form = event.currentTarget;
        const status = document.getElementById("workout-status");
        status.textContent = "Saving...";
        const formData = new FormData(form);
        const payload = Object.fromEntries(formData.entries());
        payload.duration = payload.duration ? Number(payload.duration) : 0;
        google.script.run
          .withSuccessHandler(() => {
            status.textContent = "Workout logged to Training Log.";
            form.reset();
          })
          .withFailureHandler((error) => {
            status.textContent = error.message || "Could not log workout.";
          })
          .handleWorkoutSubmit(payload);
      }

      function handleRecoverySubmit(event) {
        event.preventDefault();
        const form = event.currentTarget;
        const status = document.getElementById("recovery-status");
        status.textContent = "Saving...";
        const formData = new FormData(form);
        const payload = Object.fromEntries(formData.entries());
        ["hrv", "rhr", "score"].forEach((key) => {
          if (payload[key]) payload[key] = Number(payload[key]);
        });
        google.script.run
          .withSuccessHandler(() => {
            status.textContent = "Recovery note added.";
            form.reset();
          })
          .withFailureHandler((error) => {
            status.textContent = error.message || "Could not save recovery note.";
          })
          .handleRecoverySubmit(payload);
      }

      document.getElementById("workout-form").addEventListener("submit", handleWorkoutSubmit);
      document.getElementById("recovery-form").addEventListener("submit", handleRecoverySubmit);

      if (dialogMode === "workout") {
        document.getElementById("recovery-form").classList.add("hidden");
      }
      if (dialogMode === "recovery") {
        document.getElementById("workout-form").classList.add("hidden");
      }

      renderDashboard(snapshot || {});
    </script>
  </body>
</html>

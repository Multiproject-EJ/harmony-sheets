<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Life Wheel Companion Demo</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: #0b1120;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .demo-stage {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .device {
      position: relative;
      width: 1300px;
      height: 800px;
      border-radius: 32px;
      overflow: hidden;
      box-shadow: 0 24px 80px rgba(8, 15, 35, 0.4);
      background: radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.4), transparent 60%),
                  radial-gradient(circle at 80% 30%, rgba(147, 51, 234, 0.35), transparent 65%),
                  #0f172a;
    }
    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      background: #0f172a;
    }
    .loading {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.75);
      background: rgba(15, 23, 42, 0.72);
      backdrop-filter: blur(6px);
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    .loading.is-hidden {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="demo-stage">
    <div class="device">
      <div class="loading" id="loading">Loading Life Wheel Companionâ€¦</div>
      <iframe src="/lifewheel/" title="Life Wheel Companion PWA demo" loading="lazy"></iframe>
    </div>
  </div>
  <script>
    const frame = document.querySelector('iframe');
    const loading = document.getElementById('loading');
    if (frame && loading) {
      frame.addEventListener('load', () => {
        loading.classList.add('is-hidden');
      }, { once: true });
    }
  </script>
</body>
</html>

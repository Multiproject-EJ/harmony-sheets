<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Life Goals and habit tracker Pro â€” Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: light;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f4f7fb;
      color: #1d2333;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      background: linear-gradient(180deg, #f4f7fb 0%, #f0f3f9 50%, #ffffff 100%);
    }

    .app-shell {
      display: flex;
      width: 100%;
    }

    .sidebar {
      width: 220px;
      padding: 1.5rem 1rem;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(45, 55, 72, 0.08);
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .brand {
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 0.02em;
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    .nav button {
      text-align: left;
      padding: 0.65rem 0.75rem;
      border: none;
      border-radius: 0.65rem;
      background: transparent;
      color: inherit;
      font: inherit;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .nav button:hover,
    .nav button.is-active {
      background: rgba(93, 135, 255, 0.15);
      color: #2c49d8;
    }

    .nav button span {
      display: block;
    }

    .main {
      flex: 1;
      padding: 2.5rem 3rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .main h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    .section {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 1.25rem;
      padding: 1.75rem;
      box-shadow: 0 12px 25px rgba(22, 43, 91, 0.08);
      display: grid;
      gap: 1.25rem;
    }

    .section h2 {
      margin: 0;
      font-size: 1.15rem;
      color: #2c3a66;
    }

    .section p {
      margin: 0;
      color: #4a5675;
      line-height: 1.6;
    }

    .pulse-card {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }

    .pulse {
      background: linear-gradient(135deg, rgba(93, 135, 255, 0.18), rgba(93, 135, 255, 0.28));
      border-radius: 1rem;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .pulse strong {
      font-size: 2rem;
    }

    .routine-list {
      display: grid;
      gap: 0.75rem;
    }

    .routine-item {
      padding: 0.75rem 1rem;
      border-radius: 0.85rem;
      background: rgba(244, 247, 251, 0.9);
      border: 1px solid rgba(45, 55, 72, 0.05);
    }

    .routine-item h3 {
      margin: 0 0 0.35rem;
      font-size: 1rem;
    }

    .routine-item p {
      margin: 0;
      color: #5b6785;
      font-size: 0.92rem;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        overflow-x: auto;
      }

      .nav {
        display: grid;
        grid-auto-flow: column;
        gap: 0.75rem;
      }

      .main {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="brand">Life Goals & Habit Tracker Pro</div>
      <nav class="nav" id="nav"></nav>
    </aside>
    <main class="main">
      <header>
        <h1 id="view-title">This Month</h1>
        <p id="view-description">See your focus areas, highlight key wins, and spot habits that need support.</p>
      </header>
      <section class="section" id="view-content"></section>
    </main>
  </div>
  <script src="./Life Goals and habit tracker Pro.js" type="module"></script>
</body>
</html>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-labelledby="title desc">
  <title id="title">Ultimate Fitness and Health Dashboard preview</title>
  <desc id="desc">Abstract preview card showing workout, recovery, and nutrition widgets.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111827" />
      <stop offset="45%" stop-color="#2563eb" />
      <stop offset="100%" stop-color="#22d3ee" />
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f9fafb" />
      <stop offset="100%" stop-color="#e0f2fe" />
    </linearGradient>
    <clipPath id="cards">
      <rect x="0" y="0" width="880" height="520" rx="40" />
    </clipPath>
  </defs>
  <rect width="1200" height="675" fill="url(#bg)" />
  <g transform="translate(160 90)" clip-path="url(#cards)">
    <rect x="0" y="0" width="880" height="520" fill="url(#card)" opacity="0.85" />
    <g transform="translate(60 60)">
      <rect width="320" height="180" rx="28" fill="#0f172a" opacity="0.9" />
      <text x="40" y="70" font-family="'Inter', 'Helvetica', 'Arial', sans-serif" font-size="36" fill="#f8fafc" font-weight="600">Today</text>
      <text x="40" y="120" font-family="'Inter', 'Helvetica', 'Arial', sans-serif" font-size="52" fill="#38bdf8" font-weight="700">Workout</text>
      <text x="40" y="150" font-family="'Inter', 'Helvetica', 'Arial', sans-serif" font-size="20" fill="#e2e8f0" opacity="0.8">Strength + Zone 2</text>
      <circle cx="260" cy="110" r="50" fill="#22d3ee" opacity="0.35" />
      <circle cx="260" cy="110" r="38" fill="#22d3ee" opacity="0.65" />
      <text x="230" y="120" font-family="'Inter', 'Helvetica', 'Arial', sans-serif" font-size="22" fill="#0f172a" font-weight="700">92%</text>
    </g>
    <g transform="translate(420 60)">
      <rect width="360" height="180" rx="28" fill="#1d4ed8" opacity="0.8" />
      <text x="40" y="70" font-family="'Inter', 'Helvetica', 'Arial', sans-serif" font-size="34" fill="#dbeafe" font-weight="600">Recovery</text>
      <text x="40" y="120" font-family="'Inter', 'Helvetica', 'Arial', sans-serif" font-size="56" fill="#f8fafc" font-weight="700">8h 10m</text>
      <text x="40" y="150" font-family="'Inter', 'Helvetica', 'Arial', sans-serif" font-size="22" fill="#bfdbfe" opacity="0.9">HRV ↑ + Sleep debt ↓</text>
    </g>
    <g transform="translate(60 280)">
      <rect width="720" height="140" rx="32" fill="#0ea5e9" opacity="0.75" />
      <text x="40" y="85" font-family="'Inter', 'Helvetica', 'Arial', sans-serif" font-size="38" fill="#ecfeff" font-weight="600">Macro balance — 125g protein • 340g carbs • 80g fats</text>
      <rect x="40" y="100" width="560" height="14" rx="7" fill="#bae6fd" opacity="0.6" />
      <rect x="40" y="100" width="420" height="14" rx="7" fill="#f0f9ff" />
    </g>
    <g transform="translate(60 450)">
      <rect width="280" height="50" rx="18" fill="#0f172a" opacity="0.85" />
      <text x="40" y="33" font-family="'Inter', 'Helvetica', 'Arial', sans-serif" font-size="24" fill="#f8fafc" font-weight="600">Ultimate Fitness &amp; Health</text>
    </g>
  </g>
</svg>

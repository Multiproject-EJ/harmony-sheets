<section class="lwapp-dashboard-grid">
  <article class="lwapp-card">
    <header class="lwapp-section-title">
      <h2>Life-Wheel Snapshot</h2>
      <button class="lwapp-button" data-lw-cta-checkin>Monthly Check-in</button>
    </header>
    <div class="lwapp-radar-wrapper" data-lw-radar-chart></div>
  </article>
  <article class="lwapp-card">
    <header class="lwapp-section-title">
      <h2>Streaks</h2>
      <button class="lwapp-button" data-lw-cta-habits>Log Habits Today</button>
    </header>
    <ul class="lwapp-list" data-lw-streaks></ul>
  </article>
  <article class="lwapp-card">
    <header class="lwapp-section-title">
      <h2>This Week Focus</h2>
      <button class="lwapp-button" data-lw-cta-goal>Add Goal</button>
    </header>
    <ul class="lwapp-list" data-lw-week-focus></ul>
  </article>
  <article class="lwapp-card">
    <header class="lwapp-section-title">
      <h2>Upcoming Reminders</h2>
    </header>
    <ul class="lwapp-list" data-lw-upcoming-reminders></ul>
  </article>
</section>
